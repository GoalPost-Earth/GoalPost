<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>MeSpace - Create Field</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#0ea5e9",
                        "accent-glow": "#0d9488",
                        "background-light": "#f0f2f5",
                        "glass-border": "rgba(0, 0, 0, 0.06)",
                        "glass-bg": "rgba(255, 255, 255, 0.7)",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "2xl": "2rem", "full": "9999px"},
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 8s ease-in-out infinite',
                        'float-delayed': 'float 8s ease-in-out 4s infinite',
                        'float-slow': 'float 12s ease-in-out 2s infinite',
                        'glow': 'glow 3s ease-in-out infinite alternate',
                        'dash': 'dash 30s linear infinite',
                        'ripple': 'ripple 2s linear infinite',
                        'blob': 'blob 20s infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-15px)' },
                        },
                        glow: {
                            '0%': { boxShadow: '0 0 20px -5px rgba(14, 165, 233, 0.3)' },
                            '100%': { boxShadow: '0 0 40px 10px rgba(14, 165, 233, 0.4)' },
                        },
                        dash: {
                            'to': { strokeDashoffset: '1000' }
                        },
                        ripple: {
                            '0%': { transform: 'scale(1)', opacity: '0.8' },
                            '100%': { transform: 'scale(2.5)', opacity: '0' },
                        },
                        blob: {
                             "0%": { transform: "translate(0px, 0px) scale(1)" },
                             "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                             "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                             "100%": { transform: "translate(0px, 0px) scale(1)" }
                        }
                    }
                },
            },
        }
    </script>
<style>
        .glass-panel {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1), 0 0 0 1px rgba(0,0,0,0.02);
        }
        .cloud-bubble {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05), inset 0 0 20px rgba(255, 255, 255, 0.5);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .cloud-bubble:hover {
            background: rgba(255, 255, 255, 0.85);
            border-color: #fff;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08), inset 0 0 30px rgba(255, 255, 255, 0.8);
            transform: scale(1.02);
            z-index: 50;
        }
        .scroller::-webkit-scrollbar {
            width: 4px;
        }
        .scroller::-webkit-scrollbar-track {
            background: transparent;
        }
        .scroller::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 2px;
        }
    </style>
</head>
<body class="bg-background-light text-slate-800 font-display overflow-hidden selection:bg-primary/20">
<div class="relative flex h-screen w-full flex-col overflow-hidden">
<header class="z-40 flex items-center justify-between whitespace-nowrap border-b border-glass-border bg-glass-bg backdrop-blur-md px-10 py-3">
<div class="flex items-center gap-8">
<div class="flex items-center gap-4 text-slate-800">
<div class="size-8 text-primary">
<span class="material-symbols-outlined text-[32px]">hub</span>
</div>
<h2 class="text-slate-800 text-lg font-bold leading-tight tracking-[-0.015em]">MeSpace</h2>
</div>
<div class="flex items-center gap-9 hidden md:flex">
<a class="text-slate-800 hover:text-primary transition-colors text-sm font-medium leading-normal" href="#">My Fields</a>
<a class="text-slate-500 hover:text-primary transition-colors text-sm font-medium leading-normal" href="#">Pattern Library</a>
<a class="text-slate-500 hover:text-primary transition-colors text-sm font-medium leading-normal" href="#">Journal</a>
</div>
</div>
<div class="flex flex-1 justify-end gap-6 items-center">
<div class="hidden lg:flex w-full max-w-xs items-center rounded-xl bg-slate-200/50 border border-transparent focus-within:bg-white focus-within:border-slate-200 focus-within:shadow-sm transition-all px-3 h-10">
<span class="material-symbols-outlined text-slate-400 text-[20px]">search</span>
<input class="w-full bg-transparent border-none text-sm text-slate-700 placeholder-slate-400 focus:ring-0 ml-2" placeholder="Search fields..."/>
</div>
<button class="flex items-center justify-center rounded-full bg-primary/10 hover:bg-primary/20 text-primary size-10 transition-colors">
<span class="material-symbols-outlined">notifications</span>
</button>
<div class="bg-center bg-no-repeat bg-cover rounded-full size-10 border border-white shadow-sm" data-alt="User profile avatar showing a smiling person" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAJA6FsGkQJQDXAeeBjGcz1t8TDIvwLmaJTasvIMWu5G4tZkfY60wSyTWbPSMH5U2MGJJUDpOfM0gwgBNiA7FYJZVzGYOxDqXmuDmNfprNXmd73JYJ984Q723HoF0pNvBgAIB7gx5KoXLaQ6lP_OJq299kswaK8Dcay6d7xSydYxFFT40BpMn73G_3Vjv0RJuAKJeSrPB2hHQhfJJtztOtJJjNisIMY3EjGzzHRfIBPITOUO1woKtlf-TPAgkPQvUz3ukC1iu9cBtUg");'></div>
</div>
</header>
<main class="relative flex-1 w-full h-full overflow-hidden bg-background-light">
<div class="absolute inset-0 bg-[radial-gradient(circle_at_50%_50%,_rgba(0,0,0,0.02),transparent_80%)]"></div>
<div class="absolute top-[20%] left-[20%] w-96 h-96 bg-primary/20 rounded-full blur-[100px] animate-blob"></div>
<div class="absolute bottom-[20%] right-[20%] w-80 h-80 bg-accent-glow/20 rounded-full blur-[80px] animate-blob [animation-delay:2s]"></div>
<div class="absolute inset-0 overflow-hidden">
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-20">
<div class="cloud-bubble rounded-full w-[440px] h-[440px] flex flex-col items-center justify-center relative animate-float">
<div class="text-center z-10 p-8">
<span class="material-symbols-outlined text-5xl text-primary mb-3 opacity-90">psychology</span>
<h3 class="text-3xl font-light tracking-wide text-slate-800">Deep Work</h3>
</div>
</div>
</div>
<div class="absolute top-[12%] left-[12%] z-10">
<div class="cloud-bubble rounded-[40%_60%_70%_30%_/_40%_50%_60%_50%] w-[280px] h-[280px] flex items-center justify-center relative animate-float-delayed">
<div class="text-center relative z-10">
<h4 class="text-lg font-medium text-slate-700">Growth</h4>
</div>
</div>
</div>
<div class="absolute bottom-[8%] right-[12%] z-10">
<div class="cloud-bubble rounded-[60%_40%_30%_70%_/_60%_30%_70%_40%] w-[340px] h-[340px] flex items-center justify-center relative animate-float-slow">
<div class="text-center relative z-10">
<h4 class="text-lg font-medium text-slate-700">Community</h4>
</div>
</div>
</div>
</div>
<div class="absolute bottom-6 left-1/2 -translate-x-1/2 flex items-center gap-2 p-1.5 rounded-full bg-white/80 border border-white/60 backdrop-blur-xl shadow-lg z-30">
<button class="size-10 flex items-center justify-center rounded-full text-slate-500 hover:text-slate-900 hover:bg-slate-100 transition-colors" title="Zoom Out">
<span class="material-symbols-outlined">remove</span>
</button>
<div class="w-px h-4 bg-slate-300"></div>
<button class="size-10 flex items-center justify-center rounded-full text-slate-500 hover:text-slate-900 hover:bg-slate-100 transition-colors" title="Zoom In">
<span class="material-symbols-outlined">add</span>
</button>
<div class="w-px h-4 bg-slate-300"></div>
<button class="size-10 flex items-center justify-center rounded-full text-slate-500 hover:text-slate-900 hover:bg-slate-100 transition-colors" title="Filter Fields">
<span class="material-symbols-outlined">filter_list</span>
</button>
</div>
</main>
<div class="fixed inset-0 z-50 flex items-center justify-center">
<div class="absolute inset-0 bg-slate-200/60 backdrop-blur-md transition-all duration-500"></div>
<div class="relative z-10 w-full max-w-2xl px-6 animate-[float_6s_ease-in-out_infinite]">
<button class="absolute -top-16 right-4 md:-right-8 p-2 rounded-full hover:bg-white/50 text-slate-500 hover:text-slate-800 transition-all group">
<span class="material-symbols-outlined text-3xl group-hover:rotate-90 transition-transform duration-300">close</span>
</button>
<div class="glass-panel rounded-3xl p-8 md:p-12 relative overflow-hidden">
<div class="absolute top-0 right-0 w-64 h-64 bg-primary/20 rounded-full blur-[80px] -translate-y-1/2 translate-x-1/2 pointer-events-none"></div>
<div class="absolute bottom-0 left-0 w-64 h-64 bg-accent-glow/20 rounded-full blur-[80px] translate-y-1/2 -translate-x-1/2 pointer-events-none"></div>
<div class="flex flex-col items-center text-center relative z-10">
<div class="mb-8 relative group cursor-pointer">
<div class="absolute inset-0 bg-primary/30 rounded-full blur-xl animate-pulse-slow group-hover:bg-primary/50 transition-colors duration-500"></div>
<div class="size-16 rounded-full bg-gradient-to-br from-white to-slate-50 border border-white flex items-center justify-center backdrop-blur-xl shadow-md group-hover:scale-105 transition-transform duration-300">
<span class="material-symbols-outlined text-3xl text-primary drop-shadow-[0_0_10px_rgba(14,165,233,0.3)] animate-glow">auto_awesome</span>
</div>
</div>
<h2 class="text-3xl md:text-4xl font-light text-slate-800 mb-3 tracking-tight leading-tight">What kind of field<br/>would you like to cultivate?</h2>
<p class="text-slate-500 text-sm font-medium tracking-wide uppercase mb-10">GoalPost AI Assistant</p>
<div class="w-full relative group mb-8">
<div class="absolute -inset-0.5 bg-gradient-to-r from-primary/30 to-accent-glow/30 rounded-2xl blur opacity-30 group-hover:opacity-60 transition duration-500"></div>
<div class="relative flex items-center">
<input autofocus="" class="w-full bg-white/90 border border-slate-200 rounded-2xl px-6 py-4 text-lg text-slate-800 placeholder-slate-400 focus:outline-none focus:border-primary/50 focus:bg-white focus:shadow-[0_0_0_4px_rgba(14,165,233,0.1)] transition-all font-light" placeholder="Describe your intention..." type="text"/>
<button class="absolute right-2 p-2 rounded-xl bg-primary/10 text-primary hover:bg-primary hover:text-white transition-all">
<span class="material-symbols-outlined">arrow_upward</span>
</button>
</div>
</div>
<div class="flex flex-wrap justify-center gap-3">
<button class="group px-4 py-2 rounded-full border border-slate-200 bg-white/60 hover:bg-white hover:border-slate-300 hover:shadow-sm transition-all flex items-center gap-2">
<span class="size-2 rounded-full bg-blue-400 group-hover:shadow-[0_0_8px_rgba(96,165,250,0.8)] transition-shadow"></span>
<span class="text-xs font-medium text-slate-600 group-hover:text-slate-900 uppercase tracking-wider">Project Space</span>
</button>
<button class="group px-4 py-2 rounded-full border border-slate-200 bg-white/60 hover:bg-white hover:border-slate-300 hover:shadow-sm transition-all flex items-center gap-2">
<span class="size-2 rounded-full bg-purple-400 group-hover:shadow-[0_0_8px_rgba(192,132,252,0.8)] transition-shadow"></span>
<span class="text-xs font-medium text-slate-600 group-hover:text-slate-900 uppercase tracking-wider">Reflection</span>
</button>
<button class="group px-4 py-2 rounded-full border border-slate-200 bg-white/60 hover:bg-white hover:border-slate-300 hover:shadow-sm transition-all flex items-center gap-2">
<span class="size-2 rounded-full bg-emerald-400 group-hover:shadow-[0_0_8px_rgba(52,211,153,0.8)] transition-shadow"></span>
<span class="text-xs font-medium text-slate-600 group-hover:text-slate-900 uppercase tracking-wider">Community</span>
</button>
</div>
</div>
</div>
<p class="text-center mt-6 text-slate-500 text-xs font-mono">Press 'Enter' to create, or 'Esc' to cancel</p>
</div>
</div>
</div>

</body></html>

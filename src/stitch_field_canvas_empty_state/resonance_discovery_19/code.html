<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13a4ec",
                        "background-light": "#f6f7f8",

                        "glass-border": "rgba(255, 255, 255, 0.08)",

                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "2xl": "2rem", "full": "9999px"},
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'float-delayed': 'float 6s ease-in-out 3s infinite',
                        'dash': 'dash 20s linear infinite',
                        'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        dash: {
                            'to': { strokeDashoffset: '1000' }
                        },
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                },
            },
        }
    </script>

            box-shadow: 0 0 15px -5px rgba(255, 255, 255, 0.2);

            width: 8px;
            height: 8px;
        }

            background: #111c22; 
        }
        ::-webkit-scrollbar-thumb {
            background: #233c48; 
            border-radius: 4px;
        }.glass-panel {
            background: rgba(22, 30, 36, 0.85);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

<body class="bg-background-dark text-white font-display overflow-hidden selection:bg-primary/30">
<div class="relative flex h-screen w-full flex-col overflow-hidden">

</div>

</div>
<div class="flex items-center gap-9 hidden md:flex">

<a class="text-white/70 hover:text-primary transition-colors text-sm font-medium leading-normal" href="#">Patterns</a>
<a class="text-white/70 hover:text-primary transition-colors text-sm font-medium leading-normal" href="#">Knowledge Graph</a>
</div>
</div>
<div class="flex flex-1 justify-end gap-6 items-center">
<div class="hidden lg:flex w-full max-w-xs items-center rounded-xl bg-white/5 border border-glass-border px-3 h-10">
<span class="material-symbols-outlined text-white/50 text-[20px]">search</span>
<input class="w-full bg-transparent border-none text-sm text-white placeholder-white/50 focus:ring-0 ml-2" placeholder="Search the field..."/>
</div>
<button class="flex items-center justify-center rounded-full bg-primary/20 hover:bg-primary/30 text-primary size-10 transition-colors">

</button>

</div>

<div class="absolute inset-0 bg-[radial-gradient(circle_at_50%_50%,_rgba(19,164,236,0.08),transparent_70%)]"></div>
<div class="absolute top-0 right-0 w-1/2 h-full bg-[radial-gradient(ellipse_at_top_right,_rgba(19,164,236,0.05),transparent_60%)]"></div>

<div class="relative flex items-center justify-center size-20 rounded-2xl bg-gradient-to-br from-white/10 to-transparent border border-white/10 shadow-xl">
<span class="material-symbols-outlined text-4xl text-white drop-shadow-[0_0_10px_rgba(255,255,255,0.3)]">auto_stories</span>

</div>

<span class="text-[10px] font-bold tracking-widest uppercase text-white/60">Story Pulse Detected</span>
</div>
<h1 class="text-2xl font-bold text-white mb-2">Naming Your Story</h1>
<p class="text-sm text-blue-100/60 leading-relaxed px-4">
                                I've sensed a pattern in your narrative input. Here is a resonant name to anchor this story in the field.
                            </p>
</div>
<div class="w-full space-y-6">
<div class="group relative">
<label class="block text-xs font-bold text-primary uppercase tracking-wider mb-2 ml-1">AI Suggestion</label>
<div class="relative transition-transform duration-300 group-hover:scale-[1.02]">
<input class="w-full bg-black/20 border border-white/10 rounded-xl py-4 px-12 text-center text-xl font-medium text-white placeholder-white/30 focus:border-primary/50 focus:ring-1 focus:ring-primary/50 transition-all shadow-inner outline-none font-display selection:bg-primary/30" type="text" value="The River's Memory"/>
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-white/30 group-hover:text-white/70 transition-colors pointer-events-none">edit</span>
<div class="absolute right-4 top-1/2 -translate-y-1/2 flex items-center gap-2">
<button class="text-white/30 hover:text-primary transition-colors" title="Regenerate">
<span class="material-symbols-outlined text-[20px]">refresh</span>
</button>
</div>
</div>
</div>
<div class="flex flex-col items-center gap-3">

<button class="px-4 py-1.5 rounded-lg border border-white/10 bg-white/5 hover:bg-white/10 hover:border-primary/30 text-xs text-white/80 transition-all active:scale-95">Water Voices</button>
<button class="px-4 py-1.5 rounded-lg border border-white/10 bg-white/5 hover:bg-white/10 hover:border-primary/30 text-xs text-white/80 transition-all active:scale-95">Silent Currents</button>

</div>
<div class="flex items-center gap-3 pt-4 border-t border-white/5">
<button class="flex-1 h-11 rounded-xl border border-white/10 bg-transparent hover:bg-white/5 text-white/70 hover:text-white text-sm font-medium transition-colors">

<button class="flex-[2] h-11 rounded-xl bg-primary hover:bg-blue-500 text-white text-sm font-bold shadow-lg shadow-blue-500/20 transition-all transform active:scale-[0.98] flex items-center justify-center gap-2">
<span class="material-symbols-outlined text-[20px]">check</span>

</div>
</div>
</div>
</div>
</div>
<div class="absolute bottom-6 left-1/2 -translate-x-1/2 flex items-center gap-2 p-1.5 rounded-full bg-glass-bg border border-glass-border backdrop-blur-xl shadow-xl z-20 opacity-50 pointer-events-none grayscale">

<span class="material-symbols-outlined">remove</span>
</button>
<div class="w-px h-4 bg-white/10"></div>
<button class="size-10 flex items-center justify-center rounded-full text-white/70">
<span class="material-symbols-outlined">add</span>
</button>
<div class="w-px h-4 bg-white/10"></div>
<button class="size-10 flex items-center justify-center rounded-full text-white/70">
<span class="material-symbols-outlined">center_focus_strong</span>
</button>
<div class="w-px h-4 bg-white/10"></div>
<button class="size-10 flex items-center justify-center rounded-full text-white/70">

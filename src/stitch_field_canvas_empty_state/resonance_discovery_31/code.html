<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Field Canvas - With Seed Icon</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13a4ec",
                        "accent-glow": "#4fffcb",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101c22", 
                        "glass-border": "rgba(255, 255, 255, 0.08)",
                        "glass-bg": "rgba(22, 30, 36, 0.6)",
                        "goal-tint": "#38bdf8", 
                        "resource-tint": "#4ade80", 
                        "story-tint": "#c084fc",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "2xl": "2rem", "full": "9999px"},
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 8s ease-in-out infinite',
                        'float-delayed': 'float 8s ease-in-out 4s infinite',
                        'float-random': 'float 12s ease-in-out 2s infinite',
                        'glow': 'glow 3s ease-in-out infinite alternate',
                        'ripple': 'ripple 2s linear infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-15px)' },
                        },
                        glow: {
                            '0%': { boxShadow: '0 0 20px -5px rgba(19, 164, 236, 0.3)' },
                            '100%': { boxShadow: '0 0 40px 10px rgba(19, 164, 236, 0.5)' },
                        },
                        ripple: {
                            '0%': { transform: 'scale(1)', opacity: '0.8' },
                            '100%': { transform: 'scale(2.5)', opacity: '0' },
                        }
                    }
                },
            },
        }
    </script>
<style>
        .glass-panel {
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.4s ease;
        }
        .pulse-node {
            transition: z-index 0s;
        }
        .pulse-node:hover {
            z-index: 50;
        }
    </style>
</head>
<body class="bg-background-dark text-white font-display overflow-hidden selection:bg-primary/30">
<div class="relative flex h-screen w-full flex-col overflow-hidden">
<header class="z-40 flex items-center justify-between whitespace-nowrap border-b border-glass-border bg-glass-bg backdrop-blur-md px-10 py-3">
<div class="flex items-center gap-8">
<div class="flex items-center gap-4 text-white">
<div class="size-8 text-primary">
<span class="material-symbols-outlined text-[32px]">hub</span>
</div>
<h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em]">GoalPost</h2>
</div>
<div class="flex items-center gap-9 hidden md:flex">
<a class="text-primary hover:text-primary transition-colors text-sm font-medium leading-normal" href="#">Explore Field</a>
<a class="text-white/70 hover:text-primary transition-colors text-sm font-medium leading-normal" href="#">Patterns</a>
<a class="text-white/70 hover:text-primary transition-colors text-sm font-medium leading-normal" href="#">Knowledge Graph</a>
</div>
</div>
<div class="flex flex-1 justify-end gap-6 items-center">
<button class="flex items-center justify-center rounded-full bg-primary/20 hover:bg-primary/30 text-primary size-10 transition-colors">
<span class="material-symbols-outlined">notifications</span>
</button>
<div class="bg-center bg-no-repeat bg-cover rounded-full size-10 border border-glass-border" data-alt="User profile avatar showing a smiling person" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAJA6FsGkQJQDXAeeBjGcz1t8TDIvwLmaJTasvIMWu5G4tZkfY60wSyTWbPSMH5U2MGJJUDpOfM0gwgBNiA7FYJZVzGYOxDqXmuDmNfprNXmd73JYJ984Q723HoF0pNvBgAIB7gx5KoXLaQ6lP_OJq299kswaK8Dcay6d7xSydYxFFT40BpMn73G_3Vjv0RJuAKJeSrPB2hHQhfJJtztOtJJjNisIMY3EjGzzHRfIBPITOUO1woKtlf-TPAgkPQvUz3ukC1iu9cBtUg");'></div>
</div>
</header>
<main class="relative flex-1 w-full h-full overflow-hidden bg-background-dark">
<div class="absolute inset-0 bg-[radial-gradient(circle_at_50%_50%,_rgba(19,164,236,0.05),transparent_70%)]"></div>
<div class="absolute inset-0 opacity-20" style="background-image: radial-gradient(#ffffff 1px, transparent 1px); background-size: 60px 60px;"></div>
<div class="absolute top-[20%] left-[10%] size-1 bg-white/20 rounded-full animate-pulse"></div>
<div class="absolute top-[80%] left-[20%] size-1.5 bg-white/10 rounded-full animate-pulse-slow"></div>
<div class="absolute top-[40%] right-[15%] size-1 bg-white/20 rounded-full animate-float"></div>
<div class="absolute top-[28%] left-[68%] pulse-node animate-float group cursor-pointer flex flex-col items-center gap-3 w-32">
<div class="relative flex items-center justify-center size-20 rounded-2xl glass-panel bg-black/60 shadow-[0_0_20px_rgba(56,189,248,0.1)] transition-all duration-300 group-hover:scale-110 group-hover:-translate-y-2 group-hover:shadow-[0_0_40px_rgba(56,189,248,0.3)] group-hover:border-goal-tint/30">
<span class="material-symbols-outlined text-goal-tint text-4xl drop-shadow-[0_0_8px_rgba(56,189,248,0.5)]">flag</span>
</div>
<div class="flex flex-col items-center text-center">
<span class="text-xs font-semibold text-white/90 shadow-black drop-shadow-md leading-tight">Expand API Coverage</span>
<span class="text-[9px] uppercase tracking-widest text-goal-tint/80 font-medium mt-1">Goal</span>
</div>
</div>
<div class="absolute top-[62%] left-[22%] pulse-node animate-float-delayed group cursor-pointer flex flex-col items-center gap-3 w-32">
<div class="relative flex items-center justify-center size-20 rounded-2xl glass-panel bg-[#1a1a1a]/60 shadow-[0_0_20px_rgba(74,222,128,0.1)] transition-all duration-300 group-hover:scale-110 group-hover:-translate-y-2 group-hover:shadow-[0_0_40px_rgba(74,222,128,0.3)] group-hover:border-resource-tint/30">
<span class="material-symbols-outlined text-resource-tint text-4xl drop-shadow-[0_0_8px_rgba(74,222,128,0.5)]">diamond</span>
</div>
<div class="flex flex-col items-center text-center">
<span class="text-xs font-semibold text-white/90 shadow-black drop-shadow-md leading-tight">Design Tokens</span>
<span class="text-[9px] uppercase tracking-widest text-resource-tint/80 font-medium mt-1">Resource</span>
</div>
</div>
<div class="absolute top-[35%] left-[32%] pulse-node animate-float-random group cursor-pointer flex flex-col items-center gap-3 w-32">
<div class="relative flex items-center justify-center size-20 rounded-2xl glass-panel bg-[#262626]/60 shadow-[0_0_20px_rgba(192,132,252,0.1)] transition-all duration-300 group-hover:scale-110 group-hover:-translate-y-2 group-hover:shadow-[0_0_40px_rgba(192,132,252,0.3)] group-hover:border-story-tint/30">
<span class="material-symbols-outlined text-story-tint text-4xl drop-shadow-[0_0_8px_rgba(192,132,252,0.5)]">auto_stories</span>
</div>
<div class="flex flex-col items-center text-center">
<span class="text-xs font-semibold text-white/90 shadow-black drop-shadow-md leading-tight">Origin Narrative</span>
<span class="text-[9px] uppercase tracking-widest text-story-tint/80 font-medium mt-1">Story</span>
</div>
</div>
<div class="absolute top-[75%] left-[72%] pulse-node animate-pulse-slow group cursor-pointer flex flex-col items-center gap-3 w-32">
<div class="relative flex items-center justify-center size-20 rounded-2xl glass-panel bg-black/60 shadow-[0_0_20px_rgba(56,189,248,0.1)] transition-all duration-300 group-hover:scale-110 group-hover:-translate-y-2 group-hover:shadow-[0_0_40px_rgba(56,189,248,0.3)] group-hover:border-goal-tint/30">
<span class="material-symbols-outlined text-goal-tint text-4xl drop-shadow-[0_0_8px_rgba(56,189,248,0.5)]">flag</span>
</div>
<div class="flex flex-col items-center text-center">
<span class="text-xs font-semibold text-white/90 shadow-black drop-shadow-md leading-tight">Q3 Revenue</span>
<span class="text-[9px] uppercase tracking-widest text-goal-tint/80 font-medium mt-1">Goal</span>
</div>
</div>
<div class="absolute top-[20%] left-[25%] pulse-node animate-float group cursor-pointer flex flex-col items-center gap-3 w-32">
<div class="relative flex items-center justify-center size-20 rounded-2xl glass-panel bg-[#1a1a1a]/60 shadow-[0_0_20px_rgba(74,222,128,0.1)] transition-all duration-300 group-hover:scale-110 group-hover:-translate-y-2 group-hover:shadow-[0_0_40px_rgba(74,222,128,0.3)] group-hover:border-resource-tint/30">
<span class="material-symbols-outlined text-resource-tint text-4xl drop-shadow-[0_0_8px_rgba(74,222,128,0.5)]">diamond</span>
</div>
<div class="flex flex-col items-center text-center">
<span class="text-xs font-semibold text-white/90 shadow-black drop-shadow-md leading-tight">Raw Dataset B</span>
<span class="text-[9px] uppercase tracking-widest text-resource-tint/80 font-medium mt-1">Resource</span>
</div>
</div>
<div class="absolute top-[45%] left-[82%] pulse-node animate-float-delayed group cursor-pointer flex flex-col items-center gap-3 w-32">
<div class="relative flex items-center justify-center size-20 rounded-2xl glass-panel bg-[#262626]/60 shadow-[0_0_20px_rgba(192,132,252,0.1)] transition-all duration-300 group-hover:scale-110 group-hover:-translate-y-2 group-hover:shadow-[0_0_40px_rgba(192,132,252,0.3)] group-hover:border-story-tint/30">
<span class="material-symbols-outlined text-story-tint text-4xl drop-shadow-[0_0_8px_rgba(192,132,252,0.5)]">auto_stories</span>
</div>
<div class="flex flex-col items-center text-center">
<span class="text-xs font-semibold text-white/90 shadow-black drop-shadow-md leading-tight">User Journey Map</span>
<span class="text-[9px] uppercase tracking-widest text-story-tint/80 font-medium mt-1">Story</span>
</div>
</div>
<div class="absolute bottom-24 left-1/2 -translate-x-1/2 z-30 group flex flex-col items-center gap-3">
<button class="relative flex items-center justify-center size-16 rounded-full glass-panel bg-glass-bg/30 hover:bg-glass-bg shadow-lg hover:shadow-[0_0_35px_rgba(79,255,203,0.15)] transition-all duration-500 ease-out border border-white/5 hover:border-accent-glow/20 backdrop-blur-md group-hover:-translate-y-1">
<span class="material-symbols-outlined text-3xl text-white/40 group-hover:text-accent-glow transition-colors duration-500 drop-shadow-sm">spa</span>
<div class="absolute inset-0 rounded-full border border-white/5 opacity-50 group-hover:opacity-100 transition-opacity duration-500"></div>
</button>
<span class="text-[10px] uppercase tracking-[0.2em] text-white/30 font-medium opacity-0 -translate-y-2 group-hover:opacity-100 group-hover:translate-y-0 transition-all duration-500 select-none">Plant Seed</span>
</div>
<div class="absolute bottom-6 left-1/2 -translate-x-1/2 flex items-center gap-2 p-1.5 rounded-full bg-glass-bg border border-glass-border backdrop-blur-xl shadow-xl z-30 opacity-80 hover:opacity-100 transition-opacity">
<button class="size-10 flex items-center justify-center rounded-full text-white/70 hover:text-white hover:bg-white/10 transition-colors" title="Zoom Out">
<span class="material-symbols-outlined">remove</span>
</button>
<div class="w-px h-4 bg-white/10"></div>
<button class="size-10 flex items-center justify-center rounded-full text-white/70 hover:text-white hover:bg-white/10 transition-colors" title="Zoom In">
<span class="material-symbols-outlined">add</span>
</button>
<div class="w-px h-4 bg-white/10"></div>
<button class="size-10 flex items-center justify-center rounded-full text-white/70 hover:text-white hover:bg-white/10 transition-colors" title="Center View">
<span class="material-symbols-outlined">center_focus_strong</span>
</button>
<div class="w-px h-4 bg-white/10"></div>
<button class="size-10 flex items-center justify-center rounded-full text-white/70 hover:text-white hover:bg-white/10 transition-colors" title="Layers">
<span class="material-symbols-outlined">layers</span>
</button>
</div>
</main>
</div>
</body></html>

<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0ea5e9", // Sky-500 for better contrast on light
                        "accent-glow": "#0d9488", // Teal-600
                        "background-light": "#f6f7f8",
                        "background-dark": "#101c22", 
                        "glass-border": "rgba(0, 0, 0, 0.06)", // Light mode border
                        "glass-bg": "rgba(255, 255, 255, 0.75)", // Light mode glass
                        "goal-tint": "#0284c7", // Sky-600
                        "resource-tint": "#16a34a", // Green-600
                        "story-tint": "#9333ea", // Purple-600
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "2xl": "2rem", "full": "9999px"},
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 8s ease-in-out infinite',
                        'float-delayed': 'float 8s ease-in-out 4s infinite',
                        'float-random': 'float 12s ease-in-out 2s infinite',
                        'glow': 'glow 3s ease-in-out infinite alternate',
                        'ripple': 'ripple 2s linear infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-15px)' },
                        },
                        glow: {
                            '0%': { boxShadow: '0 0 20px -5px rgba(14, 165, 233, 0.3)' },
                            '100%': { boxShadow: '0 0 40px 10px rgba(14, 165, 233, 0.5)' },
                        },
                        ripple: {
                            '0%': { transform: 'scale(1)', opacity: '0.8' },
                            '100%': { transform: 'scale(2.5)', opacity: '0' },
                        }
                    }
                },
            },
        }
    </script>
<style>
        .glass-panel {
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(0, 0, 0, 0.06);
            transition: all 0.4s ease;
        }
        .pulse-node {
            transition: z-index 0s;
        }
        .pulse-node:hover {
            z-index: 50;
        }
    </style>
</head>

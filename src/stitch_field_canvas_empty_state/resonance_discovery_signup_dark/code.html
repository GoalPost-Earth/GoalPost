<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>GoalPost - Begin Your Journey</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#38bdf8",
                        "accent-glow": "#2dd4bf",
                        "background-dark": "#0f172a",
                        "glass-border": "rgba(255, 255, 255, 0.12)",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "2xl": "2rem",
                        "3xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        :root {
            --glass-bg: rgba(15, 23, 42, 0.7);
            --liquid-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .liquid-glass {
            background: var(--glass-bg);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--glass-border);
            box-shadow: var(--liquid-shadow), inset 0 0 20px rgba(255, 255, 255, 0.05);
        }
        .input-glass {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .input-glass:focus {
            background: rgba(255, 255, 255, 0.07);
            border-color: rgba(56, 189, 248, 0.4);
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.1);
        }
        .organic-shape {
            border-radius: 42% 58% 70% 30% / 45% 45% 55% 55%;
        }
        .blob-bg {
            filter: blur(100px);
            opacity: 0.35;
        }
        .button-glow {
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.2), 0 0 40px rgba(56, 189, 248, 0.1);
        }
    </style>
</head>
<body class="bg-background-dark text-slate-300 font-display overflow-hidden selection:bg-primary/30">
<div class="fixed inset-0 overflow-hidden pointer-events-none bg-[#0a0f1d]">
<div class="absolute top-[-15%] left-[-10%] w-[600px] h-[600px] bg-primary/15 rounded-full blob-bg"></div>
<div class="absolute bottom-[-10%] right-[-5%] w-[700px] h-[700px] bg-accent-glow/10 rounded-full blob-bg"></div>
<div class="absolute top-[30%] right-[15%] w-[400px] h-[400px] bg-indigo-500/10 rounded-full blob-bg"></div>
<div class="absolute bottom-[20%] left-[10%] w-[350px] h-[350px] bg-blue-600/10 rounded-full blob-bg"></div>
</div>
<main class="relative z-10 flex min-h-screen items-center justify-center p-6">
<div class="w-full max-w-xl">
<div class="liquid-glass organic-shape p-12 md:p-20 flex flex-col items-center">
<div class="text-center mb-10">
<div class="inline-flex items-center justify-center size-14 rounded-2xl bg-white/5 shadow-inner mb-6 border border-white/10">
<span class="material-symbols-outlined text-3xl text-primary">hub</span>
</div>
<h1 class="text-4xl font-semibold tracking-tight text-white mb-3">Begin Your Journey</h1>
<p class="text-slate-400 font-medium">Step into a living space of shared intentions.</p>
</div>
<form class="w-full space-y-5 max-w-sm" onsubmit="return false">
<div class="space-y-1.5">
<label class="text-[10px] font-bold text-slate-500 uppercase tracking-[0.2em] ml-2">Full Name</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 text-xl">person</span>
<input class="input-glass w-full rounded-2xl py-4 pl-12 pr-6 text-white placeholder-slate-600 focus:ring-0 outline-none" placeholder="Alex Rivers" type="text"/>
</div>
</div>
<div class="space-y-1.5">
<label class="text-[10px] font-bold text-slate-500 uppercase tracking-[0.2em] ml-2">Email</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 text-xl">mail</span>
<input class="input-glass w-full rounded-2xl py-4 pl-12 pr-6 text-white placeholder-slate-600 focus:ring-0 outline-none" placeholder="alex@goalpost.io" type="email"/>
</div>
</div>
<div class="space-y-1.5">
<label class="text-[10px] font-bold text-slate-500 uppercase tracking-[0.2em] ml-2">Choose a Password</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 text-xl">lock</span>
<input class="input-glass w-full rounded-2xl py-4 pl-12 pr-6 text-white placeholder-slate-600 focus:ring-0 outline-none" placeholder="••••••••" type="password"/>
</div>
</div>
<div class="pt-6">
<button class="w-full bg-white text-slate-950 font-semibold py-4 px-8 rounded-2xl transition-all button-glow hover:bg-slate-100 active:scale-[0.98] flex items-center justify-center gap-2">
<span>Create Sphere</span>
<span class="material-symbols-outlined text-xl">auto_awesome</span>
</button>
</div>
</form>
<div class="mt-8 text-center">
<p class="text-slate-400 text-sm">
                        Already part of a field? 
                        <a class="text-primary font-semibold hover:text-primary/80 transition-colors ml-1" href="#">Sign In</a>
</p>
</div>
</div>
<div class="mt-12 flex flex-col items-center gap-4 text-slate-500">
<div class="flex items-center gap-6">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-sm">verified_user</span>
<span class="text-[10px] uppercase tracking-widest font-bold">Secure Space</span>
</div>
<div class="w-px h-3 bg-slate-800"></div>
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-sm">language</span>
<span class="text-[10px] uppercase tracking-widest font-bold">Distributed Intent</span>
</div>
</div>
<p class="text-[9px] uppercase tracking-[0.3em] font-black opacity-40">GoalPost © 2024</p>
</div>
</div>
</main>

</body></html>
